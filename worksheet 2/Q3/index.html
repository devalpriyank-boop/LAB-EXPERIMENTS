<!DOCTYPE html>
<html>
<head>
    <title>Table with Caption and Headers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Student Records</h1>

<table class="student-table">
    <caption>Student Details</caption>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Grade</th>
        <th>Average Score</th>
    </tr>
    <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>+A</td>
        <td>92%</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Jane Smith</td>
        <td>A</td>
        <td>87%</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Mike Wilson</td>
        <td>A</td>
        <td>89%</td>
    </tr>
</table>

</body>
</html>
