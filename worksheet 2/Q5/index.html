<!DOCTYPE html>
<html>
<head>
    <title>Table Attributes Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Table Attributes Comparison</h1>

<!-- Example using deprecated attributes -->
<table border="1" cellpadding="10" cellspacing="5" width="50%" class="legacy-table">
    <caption>Legacy Attributes Example</caption>
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Stock</th>
    </tr>
    <tr>
        <td>Laptop</td>
        <td>$500</td>
        <td>25</td>
    </tr>
    <tr>
        <td>Phone</td>
        <td>$299</td>
        <td>50</td>
    </tr>
</table>

<br><br>

<!-- Modern CSS equivalent -->
<h2>Modern CSS Version (Recommended)</h2>
<table class="modern-table">
    <caption>Modern CSS Styling</caption>
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Stock</th>
    </tr>
    <tr>
        <td>Tablet</td>
        <td>$399</td>
        <td>35</td>
    </tr>
    <tr>
        <td>Monitor</td>
        <td>$249</td>
        <td>18</td>
    </tr>
</table>

</body>
</html>
