<!DOCTYPE html>
<html>
<head>
    <title>Responsive Tables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Responsive Sales Data</h1>

<div class="table-container">
    <table class="responsive-table">
        <caption>Monthly Sales Report 2025</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Sales ($)</th>
                <th>Profit ($)</th>
                <th>Expenses ($)</th>
                <th>Growth %</th>
                <th>ROI %</th>
                <th>Region</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>10,000</td>
                <td>3,000</td>
                <td>7,000</td>
                <td>5.2%</td>
                <td>30%</td>
                <td>North</td>
            </tr>
            <tr>
                <td>February</td>
                <td>12,500</td>
                <td>4,200</td>
                <td>8,300</td>
                <td>8.1%</td>
                <td>33.6%</td>
                <td>South</td>
            </tr>
            <tr>
                <td>March</td>
                <td>15,000</td>
                <td>5,500</td>
                <td>9,500</td>
                <td>12.3%</td>
                <td>36.7%</td>
                <td>East</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
