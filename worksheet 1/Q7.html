<!DOCTYPE html>
<html>
<head>
    <title>Nested Lists - Continents, Countries, Cities</title>
</head>
<body>

<h1>World Geography Hierarchy</h1>

<!-- Unordered nested lists -->
<ul>
    <li>Asia
        <ul>
            <li>India
                <ul>
                    <li>New Delhi</li>
                    <li>Mumbai</li>
                    <li>Bengaluru</li>
                </ul>
            </li>
            <li>China
                <ul>
                    <li>Beijing</li>
                    <li>Shanghai</li>
                    <li>Guangzhou</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>Europe
        <ul>
            <li>France
                <ul>
                    <li>Paris</li>
                    <li>Lyon</li>
                </ul>
            </li>
            <li>Germany
                <ul>
                    <li>Berlin</li>
                    <li>Munich</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

</body>
</html>
